      <div class="hotspot" id="farine"></div>
      <div class="hotspot" id="gamelle"></div>
      <div class="hotspot cliquable" id="lait"></div>
      <div class="hotspot" id="louche"></div>
      <div class="hotspot cliquable" id="muscade"></div>
      <div class="hotspot" id="oeuf"></div>

  </div>


  <div class="count">
    <span id="count_found">0</span> / 8
  </div>

  <div class="menu">
    <div class="menu-info">Gratin Dauphinois
    </div>




    <div class="menu-item" data-hotspot="patates">
      <div class="icon"></div>
      <div class="content">
        <div class="item-not-found">Patates ?</div>

    <div class="menu-item" data-hotspot="poivre">
      <div class="icon"></div>
      <div class="content">

        <div class="item-found">Poivre</div>
      </div>
    </div>

  </div>




  <script src="js/jquery.js"></script>
  <script src="js/scrollbooster.min.js"></script>

  <script type="text/javascript">
  let count_found = 0;

  $(document).ready(function(){
    setTimeout(function() {
      $(".chargement").fadeOut();
    }, 2000);
  });


  $(function() {

    $('.cliquable').not('.found').one('click', function(){
      count_found++;
      $(this).addClass('found');

      let id = $(this).attr('id');
      $('.menu-item[data-hotspot="'+id+'"]').addClass('found');

      $('#count_found').text(count_found);
    });



    var scrollElScroll = document.querySelector(".map .inner");

    var scr = new ScrollBooster({
      viewport: document.querySelector(".map"),
      emulateScroll: true,
      bounce: false, // Pour éviter l'effet élastique
      // friction: 0.2, // Pour régler la friction du déplacement
      onUpdate: function(data) {
        scrollElScroll.style.transform =
          "translate(" + -data.position.x + "px, " + -data.position.y + "px)";
      },
    });


    //scr.setPosition({
      //x: 500,
      //y: 500
    //});

  });
</script>
